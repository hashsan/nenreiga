<body>

<header> 
  <h1>年齢が何歳か計算するサイト.JP</h1>
  <p>履歴書で求められる年齢は、政府機関の公文書がそうであるように、<strong>満年齢が一般的</strong>です。</p>
  <p>このサイトでは、<strong>生年月日</strong>を入力して<strong>数え年</strong>と<strong>満何歳</strong>かを計算できます。 </p>
  <p>＊数え年とは１月１日で歳を取る年齢<br />＊満何歳とは誕生日で歳を取る年齢 </p>
</header>
<article>
  <hr/>
  <section id="input">
    <p class="c">年、月、日の順に入力して下さい。</p>
    <div id="date">
      <input id="yyyy" type="number" placeholder="年（1982）" min="1900" max="2085"/>
      <input id="mm" type="number" placeholder="月（5）" value="1"/>
      <input id="dd" type="number" placeholder="日（12）" value="1"/>
    </div>
    <div id="enter">
      <input id="calc" type="submit" value="計算する"/>
    </div>
  </section>
  <section>
    <p class="ad c"><a href="#">[PR] ＊＊＊＊＊広告掲載審査中＊＊＊＊＊</a></p>
  </section>
  <section id="result">
    <div>
      <p class="big" id="man_area">あなたは満<span id="man">**</span>歳です。</p>
      <p class="big" id="kazoe_area">数え年では<span id="kazoe">**</span>になります。</p>
    </div>
  </section>
  <section>
    <p class="ad c"><a href="#">[PR] ＊＊＊＊＊広告掲載審査中＊＊＊＊＊</a></p>
  </section>
  <hr/>
</article>
